<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthur Corroller - Book Apprentissage</title>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div id="stars1" class="stars-layer"></div>
    <div id="stars2" class="stars-layer"></div>

    <div class="container">
        
        <div id="intro-screen">
            <div id="mainTitle">
                <h1 class="big-title">ARTHUR <br> CORROLLER</h1>
                <p class="sub-title">Apprenti Ingénieur IDIA</p>
            </div>
            <button id="launchBtn">
                <span class="btn-text">INITIALISER LE DÉCOLLAGE</span>
                <div class="btn-glow"></div>
            </button>
        </div>

        <div id="vaisseau">
            <img src="assets/images/navette.png" alt="Navette spatiale" class="ship-image">
        </div>

        <div id="interface-cockpit">
            
            <div class="solar-system">
                <div class="sun">
                    <div class="sun-logos">
                        <img src="assets/images/logo-laposte.png" alt="La Poste" class="logo-sun">
                        <img src="assets/images/logo-polytech-nantes.webp" alt="Polytech" class="logo-sun">
                    </div>
                </div>
                <div class="orbit-path orbit-s5"><button class="planet s5" onclick="selectSemester(5)">S5</button></div>
                <div class="orbit-path orbit-s6"><button class="planet s6" onclick="selectSemester(6)">S6</button></div>
                <div class="orbit-path orbit-s7"><button class="planet s7" onclick="selectSemester(7)">S7</button></div>
                <div class="orbit-path orbit-s8"><button class="planet s8" onclick="selectSemester(8)">S8</button></div>
                <div class="orbit-path orbit-s9"><button class="planet s9" onclick="selectSemester(9)">S9</button></div>
                <div class="orbit-path orbit-s10"><button class="planet s10" onclick="selectSemester(10)">S10</button></div>
            </div>

            <div class="planetary-system" style="display: none; opacity: 0;">
                
                <div class="selected-planet-container">
                    <div id="central-planet-visual" class="central-planet">S5</div>
                </div>

                <div class="orbit-moon orbit-moon-1">
                    <button class="moon moon-btn" onclick="openContent('entreprise')">Entreprise</button>
                </div>
                <div class="orbit-moon orbit-moon-2">
                    <button class="moon moon-btn" onclick="openContent('missions')">Missions</button>
                </div>
                <div class="orbit-moon orbit-moon-3">
                    <button class="moon moon-btn" onclick="openContent('ecole')">École</button>
                </div>

                <button id="backToSolar" onclick="backToSolarSystem()">
                    Retour au Système La Poste | Polytech
                </button>
            </div>

            <div id="fixedText">
                <h2 id="semester-choice-title">Choisissez un semestre</h2>
                <h2 id="destination-choice-title" style="display: none;">Sélectionnez une destination</h2>
            </div>
        </div>

        <div id="content-overlay">
            <div class="book-section">
                <h2 id="content-title">Titre va ici</h2>
                <div id="content-body">Le texte va ici</div>
                <button class="close-btn" onclick="closeContent()">Retour à l'orbite</button>
            </div>
        </div>

    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
